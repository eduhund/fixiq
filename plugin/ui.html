<form onsubmit="checkSubscription(event)">
  <input type="email" />
  <button type="submit">Check subscription</button>
</form>
<script>
  function checkSubscription(event) {
    event.preventDefault();
    const email = event.target[0]?.value;
    parent.postMessage(
      {
        pluginMessage: {
          type: "checkEmail",
          email,
        },
      },
      "*"
    );
  }
</script>
